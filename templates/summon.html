<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summon {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1>Summon {{ name }}</h1>
        <p>
            <strong>{{ creature['name'] }}</strong>
        </p>
        {% if creature.get('img_url') %}
            <img src="{{ creature['img_url'] }}" alt="{{ creature['Name'] }}" class="img-fluid mb-2" style="max-height:150px;">
        {% endif %}
        <form method="post" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" min="1" value="1">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hit Points</label>
                <input type="text" class="form-control" name="Hit Points" value="{{ creature['Hit Points'] }}">
                <small class="text-muted">Max: {{ creature['hp_max'] }} | Dice: {{ creature['hit_dice_value'] }}</small>
            </div>
            <div class="col-md-2">
                <label class="form-label">Armor Class</label>
                <input type="text" class="form-control" name="Armor Class" value="{{ creature['Armor Class'] }}">
            </div>
            {% for ability in ['STR', 'DEX', 'CON', 'INT', 'WIS', 'CHA'] %}
            <div class="col-md-2">
                <label class="form-label">{{ ability }}</label>
                <input type="text" class="form-control" name="{{ ability }}" value="{{ creature[ability] }}">
            </div>
            {% endfor %}
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="mighty_summoner" id="mightySummoner" value="on">
                    <label class="form-check-label" for="mightySummoner">
                        Level 6: Mighty Summoner (XGE p23) â€” Add 2 HP per Hit Die
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Summon</button>
                <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to list</a>
            </div>
        </form>
    </div>
</body>
</html>
