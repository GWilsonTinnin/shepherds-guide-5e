<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Monster List</h1>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Monster List</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('player') }}">Player Character Sheet</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('summoned_creatures') }}">Summoned Creatures</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('spells') }}">Conjuring Spells</a></li>
        </ul>
        <form class="row g-2 mb-3" method="get">
            <div class="col-auto">
                <input type="text" class="form-control" name="search" placeholder="Search" value="{{ search }}">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="cr" placeholder="CR" value="{{ cr }}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
        <form class="row g-2 mb-4" method="post" action="{{ url_for('set_summoner_info') }}">
            <div class="col-auto">
                <input type="text" class="form-control" name="summoner_class" placeholder="Summoner Class">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="summoner_subclass" placeholder="Subclass">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Save Summoner Info</button>
            </div>
        </form>
        <ul class="list-group">
            {% for name, creature in creatures.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <a href="{{ url_for('creature', name=name) }}">{{ name }}</a>
                    </span>
                    <a class="btn btn-sm btn-success" href="{{ url_for('summon', name=name) }}">Summon</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
